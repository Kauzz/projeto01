<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | Social links profile</title>

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/estilo.css">
  <link rel="stylesheet" href="./src/css/responsivo.css">


</head>
<body class="corpo">

  <main class="estrutura">
      <div class="jessica">
        <img src="./src/images/avatar-jessica.jpeg" alt="jessica">
      </div>
      <div class="apresentacao">
        <h1 class="nome">Jessica Randall</h1>
        <p class="endereco">London, United Kingdom</p>

        <p class="profissao">"Front-end developer and avid reader."</p>
      </div>
      
      <div class="redes">
         <ul class="plataformas">
          <a href="#">
            <li>GitHub</li>
          </a>
          <a href="#">
            <li>Frontend Mentor</li>
          </a>
          <a href="#">
            <li>LinkedIn</li>
          </a>
          <a href="#">
            <li>Twitter</li>
          </a>
          <a href="#">
            <li>Instagram</li>
          </a>
         </ul>
      </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Kauzz" target="_blank">Kauz</a>.

</html>
